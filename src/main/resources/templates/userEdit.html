<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/js/components/UserHeader/UserHeader.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userEdit.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/Component.js"></script>
    <script src="/js/components/UserHeader/UserHeader.js"></script>
    <script src="/js/userEdit.js"></script>
</head>
<body>
    <div id="nav-top-container"></div>
    <div class="content-container">
        <div class="card">
            <div class="header">
                <div class="title">修改密码</div>
            </div>
            <div class="edit-container">
                <div class="edit-card">
                    <div class="form-group">
                        <input class="form-control" type="password" id="raw-pwd-input" placeholder="请输入原密码"/>
                    </div>
                    <p class="notice" id="raw-pwd-error-text"></p>
                    <div class="form-group">
                        <input class="form-control" type="password" id="new-pwd-input" placeholder="请输入新密码"/>
                    </div>
                    <p class="notice" id="new-pwd-error-text"></p>
                    <div class="form-group">
                        <input class="form-control" type="password" id="check-new-pwd" placeholder="请再次输入新密码"/>
                    </div>
                    <p class="notice" id="check-pwd-error-text"></p>
                    <div class="btn-wrapper">
                        <button id="submit-new-pwd" class="btn btn-primary">确认修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
