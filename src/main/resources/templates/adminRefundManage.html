<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退票管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/refundList.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminRefund.css"/>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/adminRefundManage.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation" th:if="${session.user.auth>1}"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation" th:if="${session.user.auth>1}"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation" th:if="${session.user.auth>1}"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation" class="active" th:if="${session.user.auth>1}"><a href="#"><i class="icon-ticket"></i> 退票管理</a></li>
            <li role="presentation" th:if="${session.user.auth>1}"><a href="/admin/card/manage"><i class="icon-credit-card"></i> 会员卡管理</a></li>
            <li role="presentation" th:if="${session.user.auth>1}"><a href="/admin/coupon/present"><i class="icon-money"></i> 赠送优惠券</a></li>
            <li role="presentation" th:if="${session.user.auth>1}"><a href="/admin/role/manage"><i class="icon-user"></i> 影院角色</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">退票策略</span>
            <button type="button" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#refundModal" id="refund-modal-btn"><i class="icon-plus-sign"></i> 添加退票策略</button>
        </div>
        <ul class="refund-on-list">
        </ul>
    </div>
</div>
<div class="modal fade" id="refundModal" tabindex="-1" role="dialog" aria-labelledby="refundModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="refundModalLabel">添加退票策略</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="refund-movie-input">参与电影</label>
                        <div class="col-sm-10">
                            <select id="refund-movie-input" class="form-control">
                            </select>
                            <p class="help-block">不选择代表所有电影</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="refund-movie-input">已选电影</label>
                        <div id="selected-movies" class="col-sm-10">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="refund-time-input"><span class="error-text">*</span>退票时间</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="refund-time-input" placeholder="请输入此策略适用退票时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="refund-price-input"><span class="error-text">*</span>价格折算</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="refund-price-input" placeholder="请输入折算百分比，1-100之间的整数">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="refund-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
